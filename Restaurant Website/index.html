<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- SCROLL REVEAL -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <title>Tasty Food</title>
  </head>
  <body>

    <!-- SCROLL TOP -->
    <a href="#" class="scrolltop" id="scroll-top">
      <i class='bx bxs-chevron-up scrolltop__icon'></i>
      </a>
    <!--HEADER-->
    <header class="l-header scroll-header" id="header">
      <nav class="nav bd-container">
        <a href="#" class="nav__logo">Tasty</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
            <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
            <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
            <li class="nav__item"><a href="#menu" class="nav__link">Menu</a></li>
            <li class="nav__item"><a href="#contact" class="nav__link">Contact us</a></li>
          </ul>

        </div>

        <div class="nav-toggle" id="nav-toggle">
          <i class='bx bx-menu'></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <!-- HOME -->
      <section class="home" id="home">

        <div class="home__container bd-container bd-grid">
          <div class="home__data">
            <h1 class="home__title">Tasty food</h1>
            <h2 class="home__subtitle">Try the best food of <br> the week.</h2>
            <a href="#" class="button">View Menu</a>
          </div>
          <img src="images/home.png" alt="" class="home__img">
        </div>
      </section>

      <!-- ABOUT -->
      <section class="about section bd-container" id="about">

      </section>

      <!-- SERVICES -->
      <section class="services section bd-container" id="services">

      </section>

      <!-- MENU -->
      <section class="menu section bd-container" id="menu">

      </section>

      <!-- CONTACT -->
      <section class="contact section bd-container" id="contact">

      </section>
    </main>
    <!-- MAIN JS -->
    <script src="main.js"></script>
  </body>
</html>
